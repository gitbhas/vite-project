version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Referrer-Policy'
          value: 'strict-origin-only'
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
    - pattern: '/static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/api/**/*'
      headers:
        - key: 'Access-Control-Allow-Origin'
          value: 'https://s3fileupload.dmcfz75pdzsyf.amplifyapp.com'
        - key: 'Access-Control-Allow-Headers'
          value: 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,Origin'
        - key: 'Access-Control-Allow-Methods'
          value: 'OPTIONS,PUT,GET'
        - key: 'Access-Control-Expose-Headers'
          value: 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'
    - pattern: '/*'
      headers:
        - key: 'Access-Control-Allow-Origin'
          value: 'https://s3fileupload.dmcfz75pdzsyf.amplifyapp.com'
        - key: 'Access-Control-Allow-Headers'
          value: 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,Origin'
        - key: 'Access-Control-Allow-Methods'
          value: 'OPTIONS,PUT,GET'
        - key: 'Access-Control-Expose-Headers'
          value: 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'

  # Optional - Configure environment variables
  environmentVariables:
    REACT_APP_API_ENDPOINT: 'https://txlkoteyb9.execute-api.us-east-1.amazonaws.com/initial'
    # Don't put sensitive values here, use Amplify Environment Variables instead
    # REACT_APP_API_KEY: 'your-api-key'

test:
  phases:
    preTest:
      commands:
        - npm ci
        - npm install -g pm2
        - npm install -g wait-on
        - npm install mocha mochawesome mochawesome-merge mochawesome-report-generator
        - pm2 start npm -- start
        - wait-on http://localhost:3000
    test:
      commands:
        - 'npm test'
    postTest:
      commands:
        - pm2 stop all
        - pm2 delete all
  artifacts:
    baseDirectory: cypress/reports
    configFilePath: '**/mochawesome.json'
    files:
      - '**/*.png'
      - '**/*.mp4'

